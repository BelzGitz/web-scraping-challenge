<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
    </div>


    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2>Latest Mars News</h2>
          <h3><strong>{{mars_data.news_title}}</strong>
            <h3>
              <p>
              <h5>{{mars_data.news_p}}</p>
              </h5>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
          <h3><strong>Featured Mars Image</strong></h3>
          <img src="{{mars_data.featured_image_url}}" alt="featured image url">
        </div>
      </div>


      <div>
        <h5>Mars Facts</h5>
        <table>{{mars_data.tables|safe}}</table>
      </div>

      <div class="row">
        <h5 class="text-center"> Mars Hemispheres</h5>
      </div>

      {% for hemisphere in mars_data.mars_hemispheres%}
      <div class="col-md-6">
        <div class="thumbnail" style='width:50%; float:left'>
          <img src="{{hemisphere.img_url}}">
          <h3>{{hemisphere.title}}</h3>

        </div>

      </div>
      {% endfor %}
    </div>
  </div>
</div>
</div>

    

</body>

</html>
