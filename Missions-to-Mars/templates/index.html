<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <!-- <div class="container-fluid"> -->
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
    </div>


    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h3><strong>Latest Mars News</strong></h3>
          <h4><strong>{{mars_data.news_title}}</strong></h4>
              <h6>{{mars_data.news_p}}</h6>
        </div>
      </div>
    

      <div class="row">
        <div class="col-md-8">
          <h3><strong>Featured Mars Image</strong></h3>
          <img src="{{mars_data.featured_image_url}}" alt="featured image url" style="width:70%;">
        </div>
    


      <div class="col-md-4">
       <h3>Mars Facts</h3>
        {{mars_data.tables|safe}}
           
      </div>
      </div>
    </div>
      <div class="container">
      <div class="row">
        <h5 class="text-center"> Mars Hemispheres</h5>
      

      {% for hemisphere in mars_data.hemisphere_image_urls %}
      <div class="col-md-6">
           <div class="jumbotron">
              <img src="{{hemisphere.img_url}}" class="img-thumbnail" alt="hemisphere_img_urls">
          <div class ="col">
          <h5>{{hemisphere.title}}</h5>

        </div>
      </div>
      </div>
             
      {% endfor %}
    </div>
</div>

    

</body>

</html>
